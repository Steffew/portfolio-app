version: '3.8'

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_DB=portfolio
      - MONGO_USER=admin
      - MONGO_PASSWORD=adminpassword
      - MONGO_AUTH_DB=admin
    depends_on:
      - mongo

  db_setup:
    build:
      context: ./back
    command: ["node", "database/dbSetup.js"]
    depends_on:
      - mongo
    restart: "no"
    environment:
      - MONGO_DB=portfolio
      - MONGO_USER=admin
      - MONGO_PASSWORD=adminpassword
      - MONGO_AUTH_DB=admin

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
